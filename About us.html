<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gary's Passion Project</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>
    <main>
      <div class="navigator">
        <div class="nav-title">
          <p onclick="homeredirect()">Current Events Sites -- GNS</p>
        </div>
        <div class="nav-button">
          <button id="home-button" onclick="homeredirect()" class="nav-but">
            Home-Top Stories
          </button>
          <p class="but-connettor">·</p>
          <button id="calgary-button" onclick="redirect1()" class="nav-but">
            Calgary
          </button>
          <p class="but-connettor">·</p>
          <button id="alberta-button" onclick="redirect2()" class="nav-but">
            Alberta
          </button>
          <p class="but-connettor">·</p>
          <button id="canada-button" onclick="redirect3()" class="nav-but">
            Canada
          </button>
          <p class="but-connettor">·</p>
          <button id="account-button" onclick="redirect4()" class="nav-but">
            Account
          </button>
          <p class="but-connettor">·</p>
          <button id="contact-button" onclick="redirect5()" class="nav-but">
            Contact
          </button>
        </div>
      </div>
      <footer>
        <div id="popular_news_site_link_con">
          <p class="footer-tit">Popular News Sites</p>
          <p class="footer-href" onclick="cbcredirect()">CBC News</p>
          <p class="footer-href" onclick="cnnredirect()">CNN News</p>
          <p class="footer-href" onclick="bbcredirect()">BBC News</p>
          <p class="footer-href" onclick="nytredirect()">The New York Times</p>
          <p class="footer-href" onclick="bloomredirect()">Bloomberg</p>
        </div>
        <div id="about_us_page_link_con">
          <p class="footer-tit">About Us</p>
          <button
            class="about-us-href-button provincal-href-button"
            onclick="redirect_about()"
          >
            About Us
          </button>
        </div>
      </footer>
    </main>
    <script src="common.json"></script>
  </body>
</html>
